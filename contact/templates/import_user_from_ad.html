
{% if success_message %}
    {{success_message}}
{% else %}
    <form action="{% url 'import_user_from_ad' %}" method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
            <tr>
                <td></td>
                <td><input type="submit" value="Импортировать"></td>
            </tr>
        </table>
    </form>
    <p>Импорт займет некоторое время, подождите...</p>
    <p>После завершения импорта появится сообщение</p>
{% endif %}
